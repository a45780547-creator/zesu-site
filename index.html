<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zesu Giriş</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #6a0dad, #ff69b4); /* Daha belirgin mor-pembe */
    transition: background 1s ease;
  }

  #loading {
    color: white;
    font-size: 2em;
    text-align: center;
    animation: fadeIn 1.5s;
  }

  #loginForm {
    display: none;
    flex-direction: column;
    background: rgba(255, 255, 255, 0.2);
    padding: 50px;
    border-radius: 25px;
    backdrop-filter: blur(15px);
    box-shadow: 0 0 30px rgba(0,0,0,0.5);
    animation: slideDown 1.5s ease forwards;
  }

  #loginForm h2 {
    color: white;
    text-align: center;
    margin-bottom: 25px;
  }

  input[type="text"], input[type="password"] {
    padding: 14px;
    margin: 12px 0;
    border: none;
    border-radius: 12px;
    outline: none;
    width: 260px;
    transition: transform 0.3s, box-shadow 0.3s;
  }

  input[type="text"]:focus, input[type="password"]:focus {
    transform: scale(1.05);
    box-shadow: 0 0 10px #ff69b4;
  }

  .checkbox-container {
    display: flex;
    align-items: center;
    color: white;
    margin: 12px 0;
  }

  .checkbox-container input {
    margin-right: 10px;
  }

  button {
    padding: 14px;
    margin-top: 12px;
    border: none;
    border-radius: 12px;
    background: #ff69b4;
    color: white;
    cursor: pointer;
    font-weight: bold;
    transition: background 0.3s, transform 0.3s;
  }

  button:hover {
    background: #6a0dad;
    transform: scale(1.05);
  }

  .link {
    color: white;
    text-decoration: underline;
    margin-top: 12px;
    cursor: pointer;
    font-size: 0.9em;
    text-align: center;
  }

  @keyframes fadeIn {
    from {opacity: 0;}
    to {opacity: 1;}
  }

  @keyframes slideDown {
    0% {
      opacity: 0;
      transform: translateY(-50px);
    }
    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>
</head>
<body>

<div id="loading">Zesu sitesi geliştiriliyor...</div>

<div id="loginForm">
  <h2>Giriş Yap</h2>
  <input type="text" placeholder="İsim">
  <input type="password" placeholder="Şifre">
  
  <div class="checkbox-container">
    <input type="checkbox" id="ageCheck">
    <label for="ageCheck">18 yaşından büyüyüm</label>
  </div>

  <div class="link">Zaten bir hesabım var</div>
  
  <button>Giriş</button>
</div>

<script>
  // 5 saniye sonra loading gizle, form göster
  setTimeout(() => {
    document.getElementById('loading').style.display = 'none';
    const form = document.getElementById('loginForm');
    form.style.display = 'flex';
  }, 5000);
</script>

</body>
</html>
