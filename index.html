<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zesu Sitesi</title>
    <style>
        /* Sayfa sıfır margin-padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Tam ekran, dikey ve yatay ortalama */
        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #8e2de2, #ff6aab); /* Mor -> Pembe geçişi */
            color: white;
        }

        h1 {
            font-size: 3rem;
            text-align: center;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.3); /* Yazıyı belli etmek için hafif gölge */
        }
    </style>
</head>
<body>
    <!-- ilk site -->
    <h1>Zesu sitesi açıldı</h1>
</body>
</html>
